<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title>Normal: Z</title>
    <meta name="timer" content="timer page before D-day">
    <link rel="stylesheet" href="./2020/css/main.css">
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono&display=swap" rel="stylesheet">
    <script src="http://code.jquery.com/jquery-latest.min.js" defer></script>
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
</head>

<body oncontextmenu='return false' ondragstart='return false' onselectstart='return false'>
    <div class="wrapper">
    <div class="timertn">
    <img src="./2020/img/vidtn2.png" alt="img">
    </div>
   <div class="timer"></div>
        
   <script type="text/javascript">
        function counter() {
            var dday = new Date("Oct 22,2020,12:00:00").getTime(); //디데이
            setInterval(function() {
                var now = new Date(); //현재 날짜 가져오기
                var distance = dday - now;
                
                var d = Math.floor(distance / (1000 * 60 * 60 * 24));
                var h = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                if (h < 10) {

                    h = '0' + h;
                }
                var m = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
                if (m < 10) {

                    m = '0' + m;
                }
                var s = Math.floor((distance % (1000 * 60)) / 1000);
                if (s < 10) {

                    s = '0' + s;
                }
                
                $('.timer').html('D-' + d + '</br>' + h + ':' + m + ':' + s)
            }, 1000);
        }
        counter();

    </script>
    </div>

</body>

</html>
