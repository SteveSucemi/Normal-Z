    <script>
        (function() {
            function scrollHorizontally(e) {
                e = window.event || e;
                var delta = Math.max(-1, Math.min(1, (e.wheelDelta || -e.detail)));
                document.getElementById('navbar').scrollLeft -= (delta * 40); 
                e.preventDefault();
            }
            if (document.getElementById('navbar').addEventListener) {
                // IE9, Chrome, Safari, Opera
                document.getElementById('navbar').addEventListener("mousewheel", scrollHorizontally, false);
                // Firefox
                document.getElementById('navbar').addEventListener("DOMMouseScroll", scrollHorizontally, false);
            } else {
                // IE 6/7/8
                document.getElementById('navbar').attachEvent("onmousewheel", scrollHorizontally);
            }
        })();

    </script>
